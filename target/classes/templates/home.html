<!DOCTYPE html>
<html>

<head>
	<title>Principal</title>
	<meta charset="utf-8">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" >
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<!--FAVICON-->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!--FONT-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="/styles/home.css">
	
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../img/portal.png') no-repeat center center fixed;
            background-size: cover;
            animation: slideBackground 60s linear infinite;
        }

        @keyframes slideBackground {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 50% 50%;
            }
        }

        .container {
            width: 400px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 100px auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        hr {
            border: 2px solid #004899;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .toggle-login {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-login a {
            color: #333;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
	
</head>

<body>
	<header>
		

    <!-- Barra de navegación principal -->
    <nav id="barra-menu">
			<input type="checkbox" id="check"> <label for="check"
				class="checkbtn"> <img src="../svg/bars-solid.svg"
				height="20px">
			</label> <a href="#contenedor" class="enlace"> <img src="../img/logo.PNG"
				alt="" class="logo">
			</a>
			<ul>
				<li><a th:href="@{/login}">Cerrar Sesion</a></li>
			</ul>
		</nav>
	
	<!-- Línea de separación -->
    <hr style="border-top: 2px solid #004899; margin: 0;">
	
	</header>
	<main>
		
<div class="fondo-con-movimiento">
    <button class="button_list">
        <a th:href="@{/coordinadores/}" style="color: aliceblue; text-decoration: none;">
            <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Administradores</span>
        </a>
    </button>
    <button class="button_list">
        <a th:href="@{/estudiantes/}" style="color: aliceblue; text-decoration: none;">
            <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Usuarios</span>
        </a>
    </button>
    <button class="button_list">
        <a th:href="@{/cursos/web/listar}" style="color: aliceblue; text-decoration: none;">
            <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Cursos</span>
        </a>
    </button>
        <button class="button_list">
        <a th:href="@{/perfil/web/listar}" style="color: aliceblue; text-decoration: none;">
            <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Perfil</span>
        </a>
    </button>
</div>
	</main>	
	
	
</body>

</html>
