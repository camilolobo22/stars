<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
     body {

            background-image: url('../img/portal.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .card-header {
    background-color: #D65A31 !important;
}
</style>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="card-title">Editar Usuario</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{'/usuarios/' + ${usuario.id}}" th:object="${usuario}" method="post">
                        <input type="hidden" name="_method" value="put"> <!-- Campo oculto para indicar el método PUT -->
                        <div class="form-group">
                            <label for="tipoDocumento">Tipo de Documento:</label>
                            <select id="tipoDocumento" name="tipoDocumento" class="form-control">
                                <option value="Cedula" th:selected="${'Cedula' == usuario.tipoDocumento}">Cedula</option>
                                <option value="Tarjeta Identidad" th:selected="${'Tarjeta Identidad' == usuario.tipoDocumento}">Tarjeta Identidad</option>
                                <option value="Pasaporte" th:selected="${'Pasaporte' == usuario.tipoDocumento}">Pasaporte</option>
                                <option value="Otro" th:selected="${'Otro' == usuario.tipoDocumento}">Otro</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="numeroDocumento">Número de Documento:</label>
                            <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control" th:value="${usuario.numeroDocumento}">
                        </div>
                        <div class="form-group">
                            <label for="primerApellido">Primer Apellido:</label>
                            <input type="text" id="primerApellido" name="primerApellido" class="form-control" th:value="${usuario.primerApellido}">
                        </div>
                        <div class="form-group">
                            <label for="segundoApellido">Segundo Apellido:</label>
                            <input type="text" id="segundoApellido" name="segundoApellido" class="form-control" th:value="${usuario.segundoApellido}">
                        </div>
                        <div class="form-group">
                            <label for="primerNombre">Primer Nombre:</label>
                            <input type="text" id="primerNombre" name="primerNombre" class="form-control" th:value="${usuario.primerNombre}">
                        </div>
                        <div class="form-group">
                            <label for="segundoNombre">Segundo Nombre:</label>
                            <input type="text" id="segundoNombre" name="segundoNombre" class="form-control" th:value="${usuario.segundoNombre}">
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico:</label>
                            <input type="email" id="email" name="email" class="form-control" th:value="${usuario.email}">
                        </div>
                        <div class="form-group">
                            <label for="numeroTelefonico">Número Telefónico:</label>
                            <input type="tel" id="numeroTelefonico" name="numeroTelefonico" class="form-control" th:value="${usuario.numeroTelefonico}">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado:</label>
                            <select id="estado" name="estado" class="form-control">
                                <option value="Activo" th:selected="${'Activo' == usuario.estado}">Activo</option>
                                <option value="Anulado" th:selected="${'Anulado' == usuario.estado}">Anulado</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" class="form-control" th:value="${usuario.password}">
                        </div>

                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
