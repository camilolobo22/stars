<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulario Coordinador</title>
	<meta charset="utf-8">

	<link rel="stylesheet" th:href="@{/css/form.css}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!--FAVICON-->
	<link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/6854/6854590.png" type="image/x-icon">

	<!--FONT-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/nav.css">

	<style>
	
	body {
    background-image: url('https://grupogeard.com/co/wp-content/uploads/sites/3/2020/04/saber-pro-FB2.png');
    background-size: cover; /* Ajusta la imagen al tamaño del cuerpo */
    background-position: center; /* Centra la imagen en el cuerpo */
}
	/* Estilos para el formulario */
.cont-form {
 width: 60%;
 margin: auto;
 padding: 30px;
 border-radius: 10px;
 background-color: #fff;
 box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
 margin-bottom: 40px;
 margin-top: 40px;
}

.formulario {
 max-width: 600px;
 margin: auto;
 font-family: 'Roboto', sans-serif;
}

.grupo {
 margin-bottom: 30px;
 position: relative;
}

.label {
 font-weight: bold;
 font-size: 18px;
 color: #333;
}

.entrada {
 width: 100%;
 padding: 15px;
 border: none;
 border-bottom: 2px solid #ccc;
 font-size: 16px;
 font-family: 'Roboto', sans-serif;
 transition: border-color 0.3s ease;
}

.entrada:focus {
 outline: none;
 border-color: #004899;
}

.entrada:focus + .label,
.entrada:not(:placeholder-shown) + .label {
 transform: translateY(-25px);
 font-size: 14px;
 color: #004899;
}

.button {
 padding: 15px 30px;
 border: none;
 border-radius: 30px;
 background-color: #004899;
 color: white;
 font-size: 16px;
 cursor: pointer;
 transition: background-color 0.3s ease;
 margin: auto;
 display: block;
}

.button:hover {
 background-color: #003366;
}

	
	
	</style>
</head>

<body>
	<header>

    <!-- Barra de navegación principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <div class="button-container" >
                <button class="button_list" >
                    <a th:href="@{/coordinadores/}" style="color: white; text-decoration: none;">
                        <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Lista de Administradores</span>
                    </a>
                </button>
                <button class="button_list" >
                    <a th:href="@{/estudiantes/}" style="color: white; text-decoration: none;">
                        <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Lista de Usuarios</span>
                    </a>
                </button>
                <button class="button_list" >
                    <a th:href="@{/calificaciones/}" style="color: white; text-decoration: none;">
                        <span style="font-size: 120%; padding-left: 5px; padding-right: 5px;">Lista de Cursos</span>
                    </a>
                </button>
            </div>
            <div class="button-container" style="display: inline-block;">
                <button id="btn-login" class="button_cerrar">
                    <a th:href="@{/login}" style="text-decoration: none;">
                        <span style="font-family: 'Roboto Slab', serif; font-weight: bolder; font-size: 120%; padding-left: 5px; padding-right: 5px;">Cerrar sesión</span>
                    </a>
                </button>
            </div>
        </div>
    </nav>
    <hr style="border-top: 2px solid #004899; margin: 0;">
</header>
	<main>
		<div class="cont">
			<div class="cont-form">
				
				
				<form th:action="@{/coordinadores/salvar}" th:object="${coordinador}" method="post" class="formulario">
					<input type="hidden" th:field="*{id}">
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="nombre">Nombres: </label>
						<input type="text" class="form-control entrada" id="nombre" th:field="*{nombre}"
							placeholder="Nombre" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="apellidos">Apellidos: </label>
						<input type="text" class="form-control entrada" id="apellidos" th:field="*{apellidos}"
							placeholder="Apellidos" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="documento">Documento: </label>
						<input type="text" class="form-control entrada" id="documento" th:field="*{documento}"
							placeholder="Documento" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="celular">Celular: </label>
						<input type="text" class="form-control entrada" id="celular" th:field="*{celular}"
							placeholder="Celular" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="user">Usuario: </label>
						<input type="text" class="form-control entrada" id="user" th:field="*{user}"
							placeholder="Usuario" required>
					</div>
					<div class="grupo" style="font-family: 'Roboto Slab', serif;">
						<label for="password">Contraseña: </label>
						<input type="text" class="form-control entrada" id="password" th:field="*{password}"
							placeholder="Contraseña" required>
					</div>
					<div>
						<button class="button" type="submit">AGREGAR</button>
					</div>
				</form>
			</div>
		</div>


	</main>

</body>


</html>
