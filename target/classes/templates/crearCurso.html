<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Curso</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/cursos.css}" />
</head>
<body>
    <h1>Crear Nuevo Curso</h1>
    <form action="#" th:action="@{/cursos/web/crear}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" />
        </div>
        <div>
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" />
        </div>
        <!-- Agrega más campos según los atributos de tu entidad Curso -->
        <div>
            <button type="submit">Guardar</button>
            <button type="button" th:onclick="|location.href='@{/cursos/web/listar}'|">Cancelar</button>
        </div>
    </form>
</body>
</html>
